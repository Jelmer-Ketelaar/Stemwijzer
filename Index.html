<!doctype html>
<html lang="nl">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">


    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Stemwijzer</title>

</head>

<body>

    <div class="w3-container">
        <div class="container-inside">
            <div class="logo-stemwijzer">
                <img class="logo_img" src="img/logo-stemwijzer.svg" alt="logo">
            </div>

            <div class="intro">
                <p>StemWijzer Tweede Kamer 2020</p>
                <div class="comment">
                    <h2 class="comment_title">Test uw politieke voorkeur aan de hand van 30 stellingen</h2>
                    <button class="w3-button w3-black w3-round w3-right">Start</button>
                </div>
            </div>

            <div class="intro-2">
                <img src="img/icon-visual.svg" class="icon-visual">
                <a href="https://tweedekamer2017.stemwijzer.nl/privacy.html" target="new">
                    Bekijk de toegankelijke versie voor mensen met een visuele beperking
                </a>
            </div>

            <div class="intro-3">
                <img src="img/privacy.svg" class="privacy-icon">
                <a>De StemWijzer maakt geen gebruik van cookies. Klik hier voor de volledige privacy statement
                </a>
            </div>

        </div>
    </div>

    <div class="parties-container">
        <img src="img/1vandaag.svg" alt="1vandaag">
        <div class="parties">

            <div class="party">
                <a href="http://vvd.nl" target="_blank">
                    <img class="party__logo" src="img/parties/vvd.svg" alt="VVD" title="VVD">
                </a>
            </div>

            <div class="party">
                <a href="https://www.pvda.nl/verkiezingen/verkiezingsprogramma/" target="_blank">

                </a>
            </div>

            <div class="party">
                <a href="http://pvv.nl/" target="_blank">

                <a href="https://www.sp.nl/" target="_blank">
                    <img class="party__logo" src="img/parties/sp.svg" alt="SP" title="SP">

            </div>

            <div class="party">
                <a href="https://www.cda.nl/" target="_blank">
